<!DOCTYPE html>
<html>
    <head>

        <style>
                .name-header{
                  background-color: green;

                }

                ul {
                  list-style-type: none;
                  margin: 0;
                  padding: 0;

                  }
                  li {

                     display: inline;
                     padding: 16px;
                     }

    <body>
        <div class="container">
            <div class="header">

            </div>
        </div>
